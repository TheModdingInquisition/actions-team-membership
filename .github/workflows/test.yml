name: "Build"

on: [push, pull_request]

jobs:
  test:
    name: "Test"
    runs-on: ubuntu-latest
    environment: 
      name: Testing
      url: https://github.com
    steps:
      - name: is_member
        uses: TheModdingInquisition/actions-team-membership@bf7f0cdfb4f64992b1d62b63e91c523846d306f1
        with:
          team: 'moddedjanitors'
          token: ${{ secrets.TOKEN }}
      - if: ${{ steps.is_member.outputs.permitted == 'true' }}
        run: echo 'Yes'
      - run: echo ${{ steps.is_member.outputs.teams }}