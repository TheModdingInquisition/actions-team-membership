name: "Build"

on: [push, pull_request]

jobs:
  test:
    name: "Test"
    runs-on: ubuntu-latest
    steps:
      - name: is_member
        uses: TheModdingInquisition/actions-team-membership@042476be89578a94abe395439b2c3ce860e23a09
        with:
          team: 'moddedjanitors'
      - if: ${{ steps.is_member.outputs.permitted == 'true' }}
        run: echo 'Yes'