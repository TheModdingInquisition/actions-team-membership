name: "Build"

on: [push, pull_request]

jobs:
  test:
    name: "Test"
    runs-on: ubuntu-latest
    steps:
      - name: is_member
        uses: TheModdingInquisition/actions-team-membership@22515d79ce1861fc0b74a3d46f3940104897616b
        with:
          team: 'moddedjanitors'
      - if: ${{ steps.is_member.outputs.permitted == 'true' }}
        run: echo 'Yes'